<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Example</title>
</head>

<body>
    <h2>Visit OpenAI's Website</h2>
    
    <!-- Hyperlink to OpenAI's website -->
    <a href="https://www.openai.com" target="_blank">OpenAI</a>
    
    <!-- Target attribute "_blank" opens the link in a new tab or window -->

    <!-- Additional content can be added here -->

</body>

</html>
